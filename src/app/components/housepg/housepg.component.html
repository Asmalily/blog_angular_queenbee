  <mat-card class="example-card" *ngFor="let item of posts" [class.d-none]="selectedCatId!=item.category">
    <mat-card-header >
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="data:image/png;base64,{{item.image}}">
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
