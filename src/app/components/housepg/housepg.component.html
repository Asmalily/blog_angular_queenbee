<section class="crd" *ngFor="let item of posts"
  [class.d-none]="selectedCatId!=item.category">

  <div class="buttons" >
  <button class="button2">{{item.category}}</button>
    </div>
  <div class="card" style="width: 18rem;">
      <h5 class="card-title">{{item.title}}</h5>
      <img class="card-img-top" 
      src="data:image/png;base64,{{item.image}}"
      style="width: 300px;height: 400px;"
      >
      <div class="card-body">
        <p class="card-text">{{item.description}}</p>
      </div>
      <button class="button3">لرؤية المزيد</button>
    </div>
  </section>
