<div class="col-md-6">
  <div class="row">
  <a routerLink="post/{{item._id}}" 
  style="text-decoration:none"
  class="card flex-md-row mb-4 row-cols-2 box-shadow h-md-250" *ngFor="let item of posts|paginate: { itemsPerPage: 10, currentPage: p } |slice:0:6"[class.d-none]="selectedCatId!=item.category">
    <div class="card-body d-flex flex-column align-items-center">
      <strong class="d-inline-block mb-2 " style="color: #9C721D;">{{item.category}}</strong>
      <h3 class="mb-0">
        <a class="text-dark " style="text-decoration: none" href="#">{{item.title}}</a>
      </h3>
      <a  style="text-decoration: none;color: #9C721D;" routerLink="post/{{item._id}}">اقرا المزيد</a>
    </div>
    
    <img class="card-img-right flex-auto d-none d-md-block" 
    alt="Thumbnail [200x250]" 
    src="data:image/jpg;base64,{{item.image}}" data-holder-rendered="true" style="width: 420px; height: 250px;">
  
  </a></div>
  
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
